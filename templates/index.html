
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>P2P Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="contacts-panel">
            <h2>Контакты</h2>
            <button class="update-btn" onclick="updateContacts()">⟳</button>
            <div id="contactList" class="contact-list"></div>
            <div class="history-buttons">
                <button onclick="exportHistory()">Экспорт</button>
                <button onclick="importHistory()">Импорт</button>
            </div>
        </div>
        <div class="chat-panel">
            <div id="chatDisplay" class="chat-display"></div>
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Введите сообщение...">
                <button class="send-btn" onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>

    <script>
        let currentContact = null;
        let username = "{{ username }}";

        function updateContacts() {
            fetch('/contacts')
                .then(response => response.json())
                .then(contacts => {
                    const list = document.getElementById('contactList');
                    list.innerHTML = '';
                    contacts.forEach(contact => {
                        const div = document.createElement('div');
                        div.className = 'contact-item';
                        div.textContent = contact;
                        div.onclick = () => selectContact(contact);
                        if (contact === currentContact) {
                            div.classList.add('selected');
                        }
                        list.appendChild(div);
                    });
                });
        }

        function selectContact(contact) {
            currentContact = contact;
            updateContacts();
            document.getElementById('chatDisplay').innerHTML = '';
            updateMessages();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentContact) return;

            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contact: currentContact,
                    message: message
                })
            }).then(() => {
                input.value = '';
                updateMessages();
            });
        }

        function updateMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(messages => {
                    const display = document.getElementById('chatDisplay');
                    display.innerHTML = messages.map(msg => 
                        `<div class="message">${msg}</div>`
                    ).join('');
                    display.scrollTop = display.scrollHeight;
                });
        }

        function exportHistory() {
            fetch('/export', { method: 'POST' })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert('История успешно экспортирована');
                    } else {
                        alert('Ошибка при экспорте истории');
                    }
                });
        }

        function importHistory() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.zip';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const formData = new FormData();
                formData.append('file', file);
                
                fetch('/import', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert('История успешно импортирована');
                        updateMessages();
                    } else {
                        alert('Ошибка при импорте истории');
                    }
                });
            };
            input.click();
        }

        // Инициализация
        updateContacts();
        setInterval(updateContacts, 5000);
        setInterval(updateMessages, 1000);

        // Обработка Enter для отправки сообщения
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
