
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Настройки</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Настройки</h2>

  <label>Имя пользователя:
    <input type="text" placeholder="Ваше имя" />
  </label><br>

  <label>Сервер:
    <input type="text" placeholder="Адрес сервера" />
  </label><br>

  <div class="history-controls">
    <h3>Управление историей</h3>
    <p>Путь к файлу истории: <code id="history-path">{{ history_path }}</code></p>
    <button onclick="location.href='/export_history'">Экспорт истории</button>
    <form action="/import_history" method="post" enctype="multipart/form-data">
      <input type="file" name="history_file" accept=".enc">
      <button type="submit">Импорт истории</button>
    </form>
  </div>

  <button onclick="history.back()">← Назад</button>
</body>
</html>
