
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>P2P Chat - Вход</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <h1>P2P Chat</h1>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Введите ваш ник" required>
            <div class="server-select">
                <select name="serverChoice" id="serverChoice" onchange="toggleCustomServer()">
                    <option value="local">0.0.0.0:3000</option>
                    <option value="smart">smartcontrol.su:3000</option>
                    <option value="custom">Другой сервер</option>
                </select>
                <div id="customServer">
                    <input type="text" name="customServerAddress" placeholder="Адрес:порт">
                </div>
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>
    <script>
        function toggleCustomServer() {
            const choice = document.getElementById('serverChoice').value;
            const customServer = document.getElementById('customServer');
            customServer.style.display = choice === 'custom' ? 'block' : 'none';
        }
    </script>
</body>
</html>
