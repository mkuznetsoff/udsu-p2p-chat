
<!DOCTYPE html>
<html>
<head>
    <title>UDSU P2P CHAT - Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>UDSU P2P CHAT</h1>
        <form action="{{ url_for('handle_login') }}" method="POST">
            <input type="text" name="nickname" placeholder="Введите ваш ник" required>
            <select name="serverChoice" onchange="toggleCustomServer(this.value)">
                <option value="local">Локальный (127.0.0.1:3000)</option>
                <option value="smart">Smartcontrol.su:3000</option>
                <option value="custom">Другой сервер</option>
            </select>
            <input type="text" name="customServer" id="customServer" placeholder="адрес:порт" style="display:none">
            <button type="submit">Войти</button>
        </form>
    </div>
    <script>
        function toggleCustomServer(value) {
            document.getElementById('customServer').style.display = 
                value === 'custom' ? 'block' : 'none';
        }
    </script>
</body>
</html>
